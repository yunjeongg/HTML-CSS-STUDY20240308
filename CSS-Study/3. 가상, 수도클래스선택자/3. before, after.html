<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li::before{
      content: '번호';
    }
    li::after{
      /*-도형을 만드려면 display속성 필수
        -모든 before,after에는 content속성을 무조건 써야함
         안쓰고싶으면 공백이라도써라*/
      width: 10px;
      height: 10px;
      background: red;
      display: inline-block;
      content: '';
    }
  </style>
</head>
<body>
  
  <!-- ul>li{$}*10 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>
