<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      color: orange;
    }
    a:hover { /*마우스를 얹었을때 스타일변경*/
      font-size: 20px;
      font-weight: 700;
      color: red;
    }
    .box {
      width: 100px;
      height: 100px;
      background: red;
      transition: 2s; /*움직임 지연2초*/
    }
    .box:hover {
      width: 200px;
      background: orange;
    }
    .box:active {
      height: 200px;
      background: yellowgreen;
    }
    #common {
      width: 100px;
      margin-top: 20px;
      padding: 5px;
      outline: none;
      transition: 0.6s;
    }

    #common:focus {
      border-color: red;
      width: 200px;
    }
  </style>
</head>
<body>
  <a href="#">Hello!</a>

  <div class="box"></div>

  <input type="text" id="common">
</body>
</html>
