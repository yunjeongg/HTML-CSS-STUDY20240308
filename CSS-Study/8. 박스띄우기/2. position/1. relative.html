<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin: 100;
    }
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed red;
      font-size: 30px;

      /* 텍스트중앙정렬 */
      /* text-align: center; x축 중앙정렬
      line-height: 100px; 박스의 높이와 줄높이를 일치시켜 가운데정렬 */

      align-items: center;
    } 
    .box:nth-child(2) {
      position: relative;
      left: 50px;
      top: 30px;;
    }
  </style>
</head>
<body>
  
  <!-- .container>.box{$}*3 -->
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
