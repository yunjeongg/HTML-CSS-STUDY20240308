<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 18px;
    }
    div {
      border: 2px solid gray;
    }
    .root { /* 기본 16px * 40 = 640px(em의 크기) */
            /*width: 40em;*/ 
      width: 20rem;
            /* 기본 16px * 20 = 320px(rem의 크기) */
            /*width: 20em;*/ 
      font-size: 20px;
      
    }
    .parent {
      width: 50%;
      margin-left: 10%;
    }
    .child {
      width: 50%;
    }
  </style>
</head>
<body>
  
  <!-- .root>.parent>.child*2 -->
  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child">CHILD1</div>
      <div class="child">CHILD2</div>
    </div>
  </div>
</body>
</html>
