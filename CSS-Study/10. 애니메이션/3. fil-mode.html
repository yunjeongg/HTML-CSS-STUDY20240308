<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 30px;

      animation: moving 2s 1s infinite;

      /* both - 원래의 모습을 보여주지 않고 동작모습만 보여주고 싶을때 */
      animation-fill-mode: both;
      
    }

    @keyframes moving {
      from {/*초기상태와 애니메이션 0%모습이 다를때*/
        background: dodgerblue;
        transform: translate(100px, 100px);
      }
      to {
        background: yellowgreen;
        transform: translate(300px, 100px);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
