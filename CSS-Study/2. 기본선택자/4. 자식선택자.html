<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*자식, 후손, 형제선택자
    - 가장 마지막 선택자가 타겟이고
    앞에는 전부 조건이다.*/
    div> .orange {
      background: orange;
    }
    
    body > div > ul > #apple { /*#apple는 ul의자손이어야하고 ,div의, body의 자손이어야한다*/
      color: red;
    }

    #circle>h1.title>.left.low>#banana {}

  </style>
</head>
<body>
  
  <div id="circle">
    <h1 class="title">
      <div class="left low">
        <div id="banana"></div>
      </div>
    </h1>
  </div>

  <h1 id="change" class="yellow low primary">안녕하세요</h1>

  <div>
    <ul>
      <li id="apple" class="green">사과</li>
      <li>포도</li>
      <li class="orange">오렌지</li>
    </ul>

    <div class="green">당근</div>
    <p class="big">토마토</p>
    <span class="orange">오렌지</span>
  </div>
</body>
</html>
