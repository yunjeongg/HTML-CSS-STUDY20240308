<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      height: 700px;
      border: 4px solid #000;
      display: flex;
    }

    .box{
      width: 200px;
      height: 100px;
      border: 4px solid red;
      border-radius: 10px;
      font-size: 40px;
    }
    .box:nth-child(1){
      order: 1;
    }
    .box:nth-child(2){
      order: 0;
    }
    .box:nth-child(3){
      order: 2;
    }
  </style>
</head>
<body>
  <!-- .wrapper>.box*5 -->
  <div class="wrapper">
    <div class="box">A로고</div>
    <div class="box">B메뉴바</div>
    <div class="box">C회원가입</div>
  </div>
</body>
</html>
