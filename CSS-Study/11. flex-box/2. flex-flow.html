<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      border: 4px solid #000;
      padding: 20px;
      display: flex;
      
      /*flex-direction: row-reverse; /*float:left같은개념*/
      /*flex-direction: column-reverse; /*밑에서 위로쌓임*/
      
      /* flex-direction: row; */
      /* flex-wrap: wrap-reverse; */
      flex-flow: row wrap; /*두개를 같이쓸 땐*/

    .box{

      height: 100px;

      border-radius: 10px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <!-- .wrapper>.box*5 -->
  <div class="wrapper">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </div>

</html>
