<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <textarea cols="30" rows="10">textarea 더 넓은 text창, cols열(사이즈), rows행</textarea>
  <br>
  <select> //자식태그로 옵션이 올 수 있다
    <option value="americano">아메리카노</option> //사용자에게는 아메리카노를, 서버에는 americano를 전송 (value)
    <option disabled="">카페라떼</option> //선택불가
    <option selected value="">프라푸치노</option> //여러선택지중 기본적으로 보여지는 옵션으로 만들때 (ex)게시판 검색시 제목이름내용선택창
    <option value="">오렌지주스</option>
  </select>
  
</body>
</html>
